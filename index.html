<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Employees List</title>
</head>

<body>
   
    <div class="container mt-5 p-5 bg-info"> 
        <div class="row">
            <div class="col s12">
                <div id="main" class="card p-3">
                    <h5 class="text-primary text-center">Employees List</h5>
                    <h5 class="text-center"></h5>
                    <h5 class="text-center">Faisal Mahmood</h5>
                    <div class="card-title m-3">Task List</div>
                    <div id="alert-container" class="text-center"></div>

                    <div class="row">
                        <form id="task-form">
                            <div class="input-field col s12">
                                <label for="task" class="ms-3"><b>Name</b></label><br>
                                <input type="text" name="task" id="task" class="" placeholder="Enter Name">

                                <hr class="mx-4">

                            </div>
                            <input id="isl1" type="submit" value="Add task" class="btn m-3"
                                style="background-color: lightgreen;">
                        </form>
                    </div>
                    <hr class="mx-4">

                    <div class="card-action p-4">
                        <h4 id="task-title" class="test">Tasks</h4>
                 
                        <ul class="collection list-group" id="mytasks">


                            
                        </ul>
                        <button class="clear-task btn btn-dark text-white m-3" id="clear" href="#">CLEAR TASK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
